<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Review </title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="custom.css">
</head>
<body>
	<section class="reviewpage">
		<div class="home_wrapper">
		<form id="review"> 
		<h2><font color="maroon">Enter your review about this Webpage:</h2></font><br>
		<font size:"30" color="maroon"><b>Name:</b></font><br>
		<input name="name" class="review" type="text" placeholder="Your Name" required><br>
		<font size:"30" color="maroon"><b>E-mail:</b></font><br>
		<input name="email" class="review" type="email" placeholder="Your email" required><br>
		<font size:"30" color="maroon"><b>Review:</b></font><br>
		    <textarea name="message" placeholder="Your Review" class="review" row="8" required></textarea><br>
		<input type="submit" class="review submit" value="Send Review" 
		 onclick="window.location.href='Review Sent.html'">
		<input type="reset" class="review submit" value="Reset">
		</form>
		</div>
	</section>

</body>
</html>
